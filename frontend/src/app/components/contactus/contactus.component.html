


<form #contactus=ngForm (ngSubmit)="onSubmit()">
<div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-10">
            <input type="text" name="user_name" class="form-control" id="inputname3" placeholder="Enter your name" [(ngModel)]="form.user_name" required>
            <div class="alert alert-danger" [hidden]="!error.user_name">
              {{error.user_name}}
            </div>
          </div>
</div>
<div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">User Email</label>
          <div class="col-sm-10">
            <input type="Email" name="user_email" class="form-control" id="inputname4" placeholder="Enter your email" [(ngModel)]="form.user_email" required>
            <div class="alert alert-danger" [hidden]="!error.user_email">
              {{error.user_email}}
            </div>
          </div>
</div>
<div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">User Mobile Number</label>
          <div class="col-sm-10">
            <input type="text" name="user_mobile" class="form-control" id="inputname5" placeholder="Enter your mobile number" [(ngModel)]="form.user_mobile" required>
            <div class="alert alert-danger" [hidden]="!error.user_mobile">
              {{error.user_mobile}}
            </div>
          </div>
</div>

<div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">User Message</label>
          <div class="col-sm-10">
           
            <textarea name="user_message" class="form-control" id="inputname6" placeholder="Enter your message" [(ngModel)]="form.user_message" required></textarea>
            <div class="alert alert-danger" [hidden]="!error.user_message">
              {{error.user_message}}
            </div>
          </div>
</div>




</form>
