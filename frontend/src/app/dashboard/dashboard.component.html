

<header class="masthead">
    <div class="container">
      <div class="intro-text">
      
        <div class="intro-lead-in text-warning">Bring Your Vision to Life</div>
        <div class="intro-heading text-uppercase">Without Compromise</div>
        <div class="col-md-9 col-sm-9 m-auto">
            <form class="search_m">
    <div class="input-group">
          <div class="input-group-btn" ngbDropdown >
            <button type="button" class="btn btn-secondary" id="dropdownBasic1" ngbDropdownToggle>
             <span *ngIf='searchBoxLabel == "all"'>Photos + Videos</span>
             <span *ngIf='searchBoxLabel == "photo"'>Photos Only</span>
             <span *ngIf='searchBoxLabel == "video"'>Videos Only</span>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu">
              <a class="dropdown-item" href="javascript:void(0)" (click)="searchDropDownClick('all')" ngbDropdownItem>Photos + Videos</a>
              <a class="dropdown-item" href="javascript:void(0)" (click)="searchDropDownClick('photo')" ngbDropdownItem><i class=""></i> Photos Only</a>
              <a class="dropdown-item" href="javascript:void(0)" (click)="searchDropDownClick('video')" ngbDropdownItem>Videos Only</a>
               </div>
          </div>
          <input type="text" class="form-control" #searchBoxEle  aria-label="Text input with dropdown button">
          <a href="javascript:void(0)" class="iconSearch" (click)="searchAosData(searchBoxEle.value)"><span class="icon-search"></span></a>
        </div>
  </form>
        
        </div>
      </div>
    </div>
  </header>

  <div class="site-wrap">
    <div class="container-fluid text-center my-5">
      <div class="row mx-auto my-auto">
          <div id="recipeCarousel" class="carousel slide w-100">
              <div class="carousel-inner" role="listbox">              

                <ngb-carousel *ngIf="carouselSliderImages" [showNavigationArrows]="true" [showNavigationIndicators]="false" [interval]="1000" [pauseOnHover]="true"> 
                    <div class="carousel-item">
                        <ng-template ngbSlide *ngFor="let carouseimges of carouselSliderImages;let i= index">
                          <div class="col-11 m-auto">
                              <div class="row">
                                    <div class="col-md-2 col-sm-2 col-4 text-center" *ngFor="let images of carouseimges.categoryNames">
                                      <a href="javascript:void(0)">{{images.name}}</a>
                                    </div>                          
                              </div>
                          </div>
                        </ng-template>
                    </div>
                </ngb-carousel>

                
              </div>
            <!--  <a class="carousel-control-prev" href="javascript:void(0)" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="javascript:void(0)" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>--> 
            </div>
        </div>
      </div>
      <main class="main-content mt-3">
          <div class="container-fluid photos">
            <div class="row align-items-stretch">

                <div [ngClass]="getClassName(aosimges)" data-aos="fade-up" data-aos-delay="200"  *ngFor="let aosimges of aoslSliderImagesData | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;let i= index">
                    <a href="single.html" class="d-block photo-item">
                      <img *ngIf="aosimges.type == 'photo'" src="assets/images/{{aosimges.imageName}}" alt="Image" class="img-fluid">
                      <iframe  *ngIf="aosimges.type == 'video'" src="https://www.youtube.com/embed/xcJtL7QggTI?rel=0&amp;autoplay=0&mute=1" webkitallowfullscreen mozallowfullscreen allowfullscreen height="300" width="100%"></iframe>
                      <div class="photo-text-more">
                      
                        <div class="photo-text-more">
                        <h3 class="heading">{{aosimges.name}}</h3>
                        <span class="meta">{{aosimges.count}} Photos</span>
                      </div>
                      </div>
                    </a>
                </div>

           </div>

            

            <div class="col-md-5 col-sm-6 col-12 m-auto">
                <!-- <ngb-pagination
                    [(page)]="page"
                    [pageSize]="pageSize"
                    [collectionSize]="items.length"></ngb-pagination>  -->   
                    <ngb-pagination [collectionSize]="aoslSliderImagesData.length"  [pageSize]="pageSize" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>     
            </div>
          </div>
      </main>
          


    </div>
