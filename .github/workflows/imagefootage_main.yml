on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.MAIN_ID_RSA }}
          known_hosts: ''
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.MAIN_SSH_HOST }} >> ~/.ssh/known_hosts
